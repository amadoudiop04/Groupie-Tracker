<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/blindTest.css">
    <title>Groupie Tracker - Blind Test</title>
</head>

<body>
    <h1 class="title-top">Blind Test</h1>
        <div class="scoreboard">
            <h2>00 / Points</h2>
            <h2>... / Users</h2>
        </div>
   
    <div class="container-block">
        <div class="audioContainer">
            <div class="deco-Img">    
        </div>

        {{if .DurationOfMusic}}
        <p id="MusicTimeRemaining">Il reste <span id="musicTimer">{{.DurationOfMusic}}</span> secondes de musique </p>
        {{else}}
        <p id="MusicTimeRemaining">Il reste <span id="musicTimer">10</span> secondes de musique </p>
        {{end}}

        {{if .DurationOfAnswer}}
        <p id="AnswerTimeRemaining">Il reste <span id="answerTimer">{{.DurationOfAnswer}}</span> secondes pour répondre </p>
        {{else}}
        <p id="AnswerTimeRemaining">Il reste <span id="answerTimer">5</span> secondes pour répondre</p>
        {{end}}

        <div class="myAudio">
            <audio id="track" autoplay> <source src="{{ .Track.PreviewURL }}" type="audio/mpeg"> </audio>
        </div>

         <div class="container">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
         </div>
      
        <form action="/BlindTestHandler" method="post">
            <div class="inputContainer">
                <input class="myInput" type="text" name="value" placeholder="Votre réponse">
            </div> 
            <button  class="mybtn" type="submit">Valider</button>
        </form>
    </div>

    <script src="/static/js/blindTestTimer.js"></script>
</body>

</html>
