<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/JoinPrivateRoom.css">
    <title>Groupie Tracker - Petit bac</title>
</head>

<body>
    <h1 class="title-top">Petit bac</h1>
    <p class="title-top-2"> Assurez vous de mettre l'identifiant fourni par le createur du serveur</p>
    <div class="container">
        <form id="JoinRoom" action="/JoinPetitBacHandler" method="post">
            <input class="myInput" type="number" name="roomID" placeholder="Identifiant du serveur" required>
            <button class="myBtn" type="submit">Valider</button>
        </form>
        <br>
            {{if .ErrorMessage}}
            <p style="color: red; text-align: center; margin-bottom: 20px;">{{.ErrorMessage}}</p>
            {{end}}

    </div>
</body>

</html>
