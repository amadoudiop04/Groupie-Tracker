<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the song</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="title-top">Guess the song ðŸŽ¼</div>
    <div class="scoreBoard">
        20/100Pts
    </div>
    <div class="player">
        <div class="lyrics">
            <div class="divParoles">
                {{.LyricsSong}}
            </div>
        </div>
        <div class="wrapper">
            <div class="details">
                <div class="now-playing">ðŸ”ˆðŸ”‰ðŸ”ŠðŸŽ¶</div>
                <div class="track-art" id="rotate">
                </div>
                <div class="track-name">
                    {{.Singer}}
                </div>
                <div class="track-artist">
                    {{.TitleSong}}
                </div>
            </div>

            <div class="container">
                <span class="wave"></span>
                <span class="wave" ></span>
                <span class="wave" ></span>
                <span class="wave" ></span>
                <span class="wave" ></span>
            </div>

            <div class="buttons">
                <div class="prev-track" >
                        <i class="fa fa-step-backward fa-2x"></i>
                </div>
                <div class="playpause-track">
                    <i class="far fa-play-circle fa-5x"></i>
                </div>
                <div class="next-track" >
                    <i class="fas fa-step-forward fa-2x"></i>
                </div>
                <div class="repeat-track" >
                    <i class="fa fa-repeat fa-2x" title="repeat"></i>
                </div>
            </div>
            <form action="" method="post">
                <div class="inputResquest">
                    <input class="requestSong" type="text" placeholder="Music Name..." name="value" autocomplete="off">
                    <button class="mybtn" type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
